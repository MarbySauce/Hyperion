<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Live Video</title>
		<link href="../css/LVWindow.css" rel="stylesheet" />
	</head>

	<body>
		<canvas id="LiveVideoView" width="768" height="768"></canvas>
		<div id="RightSide">
			<div class="grid background-lighter-blue" id="CountInformation">
				<h2 class="white-text" id="eCountTitle">Average e<sup>-</sup>/Shot</h2>
				<div class="grid background-lighter-blue" id="AverageCounts">
					<label class="white-text centered-large-text" id="IROffLabel" for="IROffCount">IR Off:</label>
					<input class="input-read" id="IROffCount" readonly />
					<label class="white-text centered-large-text" id="IROnLabel" for="IROnCount">IR On:</label>
					<input class="input-read" id="IROnCount" readonly />
					<label class="white-text centered-large-text" id="TotalLabel" for="TotalCount">Total:</label>
					<input class="input-read" id="TotalCount" readonly />
				</div>
				<div class="grid background-lighter-blue" id="EnlargeDiv">
					<button class="square-button white-text" id="EnlargeButton">Enlarge</button>
				</div>

				<canvas id="eChart"></canvas>
			</div>
		</div>

		<script src="../JS/LiveVideo.js"></script>
	</body>
</html>
